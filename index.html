<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sky Peek</title>
    <link href="assets/img/logo.png" rel="icon" type="image/png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <div class="loader-ring" id="loader" style="display: none">
      <div class="loader-ring-track"></div>
      <div class="loader-ring-light"></div>
    </div>

    <div class="col-10 col-md-4 alert alert-info position-fixed bottom-0 end-0 me-3" id="alert" role="alert" style="z-index: 1050; background-color: var(--loader); display: none">
      Oops! We couldnâ€™t load the weather data for <strong><span id="searched-city"></span></strong>.<br />
      Please check the spelling or try searching again with broader location name.
    </div>

    <div class="container py-4 px-3" id="mainContent" style="display: block">
      <div class="row align-items-center mb-4">
        <div class="col-md-8 col-12 text-center text-md-start mb-3 mb-md-0">
          <h3 class="fw-bold">SKY PEEK</h3>
        </div>
        <div class="col-md-4 col-12 d-flex justify-content-md-end">
          <div class="input-group w-100">
            <input type="text" class="form-control" id="searchInput" placeholder="Search city name..." />
            <button onclick="getWeatherByCity()" class="btn btn-outline-light"><i class="bi bi-search"></i></button>
          </div>
        </div>
      </div>

      <!-- WEATHER INFORMATION -->
      <div class="row g-4">
        <div class="col-md-4 col-12">
          <div class="card pb-2">
            <div class="text-center my-4">
              <span class="px-4 py-2 small-card"><i class="bi bi-geo-alt me-2" id="city" style="font-style: normal"></i></span>
            </div>
            <div class="text-center my-4 p-4">
              <div class="display-3 fw-semibold" id="temp"></div>
              <div class="h5" id="description"></div>
            </div>
            <div class="row text-center g-3 m-3" id="weatherData"></div>
          </div>
        </div>

        <!-- TODAY'S FORECAST -->
        <div class="col-md-8 col-12">
          <div class="card mb-4">
            <div class="pt-3 ps-3 fw-semibold">TODAY'S FORECAST</div>
            <hr />
            <div id="hourlyForecastChart" style="width: 100%; height: 250px"></div>
          </div>

          <!-- 5-DAY FORECAST -->
          <div class="card">
            <div class="pt-3 ps-3 fw-semibold">5-DAY FORECAST</div>
            <hr class="mb-0" />
            <div class="d-flex justify-content-center">
              <div class="d-flex flex-nowrap gap-3 gap-md-5 my-2 mx-4 mx-md-5 py-2 overflow-auto" id="forecast"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
